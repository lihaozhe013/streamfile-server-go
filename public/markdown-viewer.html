<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/public/output.css" rel="stylesheet">
    <!-- React CDN -->
    <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> -->
    <script src="/public/libs/react.production.min.js"></script>
    <script src="/public/libs/react-dom.production.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        // Get the file path from the current URL
        const currentPath = window.location.pathname;
        // 正确解码URL路径，去除/files/前缀
        const encodedFilePath = currentPath.replace('/files/', '');
        const filePath = decodeURIComponent(encodedFilePath);
        
        console.log('Current path:', currentPath);
        console.log('Encoded file path:', encodedFilePath);
        console.log('Decoded file path:', filePath);
        
        // Fetch markdown content from the API
        fetch(`/api/markdown-content?path=${encodeURIComponent(filePath)}`)
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'Failed to fetch markdown content');
                    });
                }
                return response.json();
            })
            .then(data => {
                window.markdownContent = data.content;
                document.title = data.filename;
                // Load the markdown viewer bundle
                const script = document.createElement('script');
                script.src = '/public/markdown-viewer/markdown-viewer.js';
                document.body.appendChild(script);
            })
            .catch(error => {
                console.error('Error loading markdown content:', error);
                document.getElementById('root').innerHTML = `<div class="p-4 text-red-600">Error loading markdown content: ${error.message}</div>`;
            });
    </script>
</body>
</html>
