<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2306b6d4'><path d='M19.5 21a3 3 0 003-3v-4.5a3 3 0 00-3-3h-15a3 3 0 00-3 3V18a3 3 0 003 3h15zM1.5 10.146V6a3 3 0 013-3h5.379a2.25 2.25 0 011.59.659l2.122 2.121c.14.141.331.22.53.22H19.5a3 3 0 013 3v1.146A4.483 4.483 0 0019.5 9h-15a4.483 4.483 0 00-3 1.146z'/></svg>" />
  <link href="/public/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-900">
  <!-- Top header with search -->
  <div class="w-full bg-white shadow-sm py-4 mb-6 border-b border-gray-200">
    <div class="max-w-3xl mx-auto px-4">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <h1 class="text-2xl font-bold tracking-tight text-gray-900">File Browser</h1>
        <div class="flex gap-2 items-center">
          <input type="text" id="search-input" placeholder="Search files..." class="border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-48 bg-white">
          <button id="search-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl font-medium transition shadow-sm">Search</button>
          <button id="clear-search-btn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded-xl font-medium transition border border-gray-300">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-3xl mx-auto px-4">
    <!-- Search Results Section -->
    <div id="search-results" class="bg-white border border-gray-200 rounded-2xl p-4 mb-4 shadow-sm" style="display: none;">
      <h4 class="text-lg font-semibold mb-2 text-gray-900">Search Results:</h4>
      <div id="search-list"></div>
    </div>
    
    <!-- File List -->
    <div id="file-list" class="bg-white border border-gray-200 rounded-2xl p-4 shadow-sm">Loading...</div>
    
    <div class="text-center mt-6">
      <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl font-medium transition shadow-sm">Back to Home</a>
    </div>
  </div>

  <script src="/public/file-browser.js"></script>
</body>
</html>
