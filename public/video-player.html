<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Media Player</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ef4444'><path d='M8 5v14l11-7z'/></svg>" />
    <!-- <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" /> -->
    <link href="/public/libs/video-js.css" rel="stylesheet" />
  </head>
  <body
    class="m-0 p-0 font-sans bg-neutral-900 text-neutral-200"
  >
    <div id="app-container" class="flex flex-col h-screen w-screen" style="height: 100dvh; width: 100vw;">
      <header
        class="py-[10px] px-4 bg-neutral-800 flex items-center gap-3 shadow flex-shrink-0 z-10"
      >
        <h1 id="fileTitle" class="text-base font-medium truncate m-0">
          Loading...
        </h1>
        <button 
          id="openNativeBtn" 
          class="px-4 py-2 text-sm bg-neutral-700 hover:bg-neutral-600 text-neutral-200 hover:text-white rounded-lg border border-neutral-600 hover:border-neutral-500 transition-all duration-200 flex-shrink-0 shadow-sm hover:shadow-md"
          title="Open in browser's native player"
          style="min-width: 140px;"
        >
          <span class="flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-1M14 7h6m0 0v6m0-6l-8 8"/>
            </svg>
            Native Player
          </span>
        </button>
        <div class="text-xs opacity-60 ml-auto hidden sm:block">
          ← / → Skip 5s • Space Pause/Play • F Fullscreen
        </div>
      </header>
  <div id="player-container" class="flex-1 relative min-h-0">
        <video
          id="videoPlayer"
          class="video-js vjs-theme-ss vjs-big-play-centered text-sm absolute top-0 left-0"
          style="width: 100%; height: 100%; object-fit: contain;"
          controls
          preload="auto"
        ></video>
      </div>
      <footer class="text-center py-2 text-[11px] opacity-50 flex-shrink-0">
        Simple Server Media Player (video.js)
      </footer>
    </div>
    <!-- <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script> -->
    <script src="/public/libs/video.min.js"></script>
    <link href="/public/output.css" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script>
      // CSS var --vh for better mobile viewport handling
      function setVhVar() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        const app = document.getElementById('app-container');
        if (app) {
          app.style.height = `calc(var(--vh, 1vh) * 100)`;
        }
      }
      setVhVar();
      window.addEventListener('resize', setVhVar);
      window.addEventListener('orientationchange', setVhVar);
    </script>
    <script src="/public/video-player.js"></script>
  </body>
</html>
